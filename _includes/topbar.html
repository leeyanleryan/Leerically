<header class="topbar" role="banner">
  <div class="topbar_inner">
    <a class="brand" href="{{ '/' | relative_url }}">LEERICALLY</a>

    <nav class="primary-nav" aria-label="Primary">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/about/' | relative_url }}">About</a>
      <a href="{{ '/posts/' | relative_url }}">Posts</a>
    </nav>

    <form class="search" action="{{ '/search/' | relative_url }}" role="search" method="get">
      <input type="search" name="q" placeholder="Search" aria-label="Search">
    </form>

    <div class="auth">
      <a class="btn btn-ghost" href="{{ '/signin/' | relative_url }}">Sign In</a>
      <a class="btn btn-cta"   href="{{ '/signup/' | relative_url }}">Sign Up</a>
    </div>

    <button class="menu-btn" aria-label="Toggle Menu" onclick="toggleMenu()">
      <i class="fa fa-bars"></i>
    </button>
  </div>
</header>


<style>
:root{
  --topbar-h: 64px;
  --page-bg: var(--dark-mode-background-color, #0f0f10);
  /* --glass-bg: rgba(15,15,15,.65); */
  --text: #fff;
  --muted: rgba(255,255,255,.75);
  --accent-a: #C956FF;   /* left of gradient */
  --accent-b: #FF834E;   /* right of gradient */
}

/* body{ padding-top: var(--topbar-h); } */

.topbar{
  position: fixed; 
  top:0;
  left:0;
  right:0; 
  height:var(--topbar-h);
  z-index:1000;
  background: var(--glass-bg);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  /* border-bottom: 1px solid rgba(255,255,255,.08); */
}

.topbar_inner{
  max-width: 1200px;
  margin: 0 auto;
  height: 100%;
  display: flex; align-items: center; gap: 16px;
  padding: 0 16px;
}

/* brand */
.brand{
  color: var(--text); text-decoration: none;
  font-weight: 800; letter-spacing: .18em; text-transform: uppercase;
  font-size: 18px;
}

/* primary links */
.primary-nav{ display: flex; gap: 18px; margin-left: 8px; }
.primary-nav a{
  text-decoration: none; color: var(--muted); font-size: 14px;
}
.primary-nav a:hover, .primary-nav a:focus{ color: var(--text); }

/* search */
.search{ margin-left: auto; }
.search input{
  height: 36px; 
  width: 35vw;
  max-width: 250px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.18);
  background: rgba(0,0,0,.25); 
  color: var(--text);
  padding: 0 12px; 
  outline: none;
}
.search input::placeholder{ color: rgba(255,255,255,.6); }

/* auth buttons */
.auth{ display: flex; gap: 8px; }
.btn{
  display:inline-flex; align-items:center; justify-content:center;
  height: 36px; padding: 0 14px; border-radius: 999px;
  font-size: 14px; text-decoration:none;
}
.btn-ghost{ color: var(--text); border:1px solid rgba(255,255,255,.25); }
.btn-ghost:hover{ border-color: rgba(255,255,255,.45); }

.btn-cta{
  color:#fff; border:0;
  background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
  box-shadow: 0 6px 16px rgba(0,0,0,.12);
}
.btn-cta:hover{ filter: brightness(1.06); }

/* Mobile menu button (Font Awesome hamburger icon) */
.menu-btn {
  display: none; /* Initially hidden */
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  z-index: 21;
}

.menu-btn i {
  font-size: 24px; /* Adjust size of the icon */
  color: var(--text); /* Text color for the icon */
}

/* When the menu is open (toggle animation) */
.menu-btn.open i {
  color: var(--text); /* Change icon color when active */
}

/* Mobile styles for the menu */
@media (max-width: 900px) {
  .brand { font-size: 16px; }

  .menu-btn {
    display: block; /* Show the menu button on small screens */
  }

  .primary-nav {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background-color: var(--glass-bg);
    display: none; /* Hidden by default */
    flex-direction: column;
    gap: 20px;
    padding: 16px;
  }

  .primary-nav.open {
    display: flex; /* Show when menu is toggled */
  }

  .auth { display:none; }
}

@media (max-width: 319px) {
  .brand { display: none; }
  .search input { width: 70vw; }
}
</style>

<script>
function toggleMenu() {
  const menuButton = document.querySelector('.menu-btn');
  const primaryNav = document.querySelector('.primary-nav');
  menuButton.classList.toggle('open');
  primaryNav.classList.toggle('open');
}
</script>
