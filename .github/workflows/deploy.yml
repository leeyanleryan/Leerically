name: Build & Deploy Jekyll to S3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-southeast-1
  ROLE_ARN: arn:aws:iam::192933325418:role/GithubActionsDeploy
  S3_BUCKET: leerically-com-site
  S3_PREFIX: web
  CF_DISTRIBUTION_ID: E9CHNVBXBNU4W
  JEKYLL_ENV: production

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build Jekyll
        run: |
          bundle install
          bundle exec jekyll build --trace

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync dist to S3
        run: |
          aws s3 sync ./dist s3://${{ env.S3_BUCKET }}/${{ env.S3_PREFIX }} --delete --only-show-errors
          
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ env.CF_DISTRIBUTION_ID }} --paths "/*"
